<html>

<head>
  <title>Ejemplo Sencillo de AJAX</title>
  <script src="js/jquery-3.1.1.js"></script>
  <script>
    function realizaProceso (valorCaja1, valorCaja2){
      var parametros = {
        "valorCaja1" : valorCaja1,
        "valorCaja2" : valorCaja2
      };
      $.ajax({
        data:  parametros,
        url:   'lab192.php',
        type:  'post',
        beforeSend: function () {
          $("#resultado").html("Procesando, espere por favor...");
        },
        success:  function (response) {
          $("#resultado").html(response);
        }
      });
    }
  </script>
</head>
<body>
  <form>
    Valor 1:
    <input type="number" name="caja_texto" id="valor1" value="0" />
    Valor 2:
    <input type="number" name="caja_texto" id="valor2" value="0" />
    <input type="button" value="Sumar" onclick="realizaProceso($('#valor1').val(), $('#valor2').val()); return false;" value="Sumar" />
  </form>
  <br />
  Resultado: <span id="resultado">0</span>
</body>
</html>
